<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="Formulario, Cliente, HTML5">
	<meta description="Fomulário de cadastro de cliente.">
	<title>Formulário de cadastro de cliente</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<header>
		<div class="ManuClient">
			<h1 class="TituloManutencaoCliente" align="center"> CADASTRO DE CLIENTE </h1>
		</div>
	</header>
	<form method="post" action="" autocomplete="on" id="formulario" name="formulario">
		<fieldset>
			<legend>Informações pessoais</legend>
			<label for="cpf">*CPF:</label>
				<input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}" placeholder="xxx.xxx.xxx-xx" required>
			<label for="gender">Sexo:</label>
				<input type="radio" id="male" name="gender" value="Masculino">
					<label for="male">Masculino</label>
				<input type="radio" id="female" name="gender" value="Feminino">
					<label for="female">Feminino</label>
			<br><br> <label for="nome">*Nome completo: </label>
				<input type="text" id="nome" name="nome" placeholder="Nome completo" size="50">
			<label for="date"> Data de nascimento:</label>
				<input type="date" id="dataNascimento" name="dataNascimento">
				<!-- Limitar a partir da data atual ou uma data específica para idade X+ em JS??-->
			<br><br> <label for="cellp">  Número celular: </label>
				<input type="tel" id="cellp" name="cellp" pattern="\([0-9]{2}\)[0-9]{5}\-[0-9]{4}" placeholder="(xx)xxxxx-xxxx">
				<!-- Obriga ao usuário digitar os símbolos ( ) - ... Máscara pelo JS ??-->
			<label for="email">*Email:</label>
				<input type="email" id="email" name="email" size="59" placeholder="Digite um email válido" required>
		</fieldset>
		<br>
		<fieldset>
			<legend>Endereço</legend>
			<label for="rua">Rua:</label>
				<input type="text" id="rua" name="rua" placeholder="Digite o endereço" size="60">
			<label for="numero">Número:</label>
				<input type="number" id="numero" name="numero" style="width: 55px"> 
				<!-- type="number" nao funciona size. Somente pelo css-->
			<label for="complemento">Complemento: </label>
				<input type="text" id="complemento" name="complemento" size="10">
			<br><br> <label for="bairro">Bairro: </label>
				<input type="text" id="bairro" name="bairro" size="40" placeholder="Digite o bairro">
			<label for="cidade">Cidade: </label>
			<input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" size="37">
			<label for="uf"> UF:</label>
				<select id="uf" name="uf">
					<option selected disabled hidden></option>
					<option>MG</option>
					<option>PR</option>
					<option>SP</option>
					<option>Outro</option>
				</select>
		</fieldset>
		<br>
		<fieldset>
			<legend>Acesso</legend>
			<label for="login">*Usuário: </label>
				<input type="text" id="login" name="login" size="30" min="4" max="16" required>
			<label for="password">*Senha: </label>
				<input type="password" id="password" name="password" size="13" pattern="[0-9]{6}" required>
		</fieldset>
		<p>(*) Campos obrigatórios</p>
			<br> <button type="submit">Cadastrar</button>
			<button type="reset">Limpar campos</button>
	</form>
</body>
</html>
