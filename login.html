<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="Formulario, Login, HTML5">
	<meta description="Login de cliente.">
	<title>Formulário de login de cliente</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <form method="post" action="" id="login" name="login">
        <label for="uname"><b>Usuário</b></label>
            <input type="text" placeholder="Digite seu usuário" name="uname" required>
        <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="Digite sua senha" name="psw" required>
		<label>
            <input type="checkbox" name="remember"> Lembrar senha
        </label>
        <button type="submit">Entrar</button>


  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancelar</button>
    <span class="psw"><a href="#">Esqueceu sua senha?</a></span>
  </div>
</form>
    
</body>
</html>
